<mat-card class="card-item">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>{{ icon }}</mat-icon>
        {{ label }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ count }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-footer>
      {{ footerLabel }}
    </mat-card-footer>
</mat-card>
